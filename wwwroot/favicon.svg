<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect x="4" y="8" width="56" height="48" rx="4" fill="#f0f0f0" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Calendar Top Bar -->
  <rect x="4" y="8" width="56" height="10" rx="4" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Calendar Pins/Hooks -->
  <circle cx="16" cy="13" r="2" fill="#e74c3c"/>
  <circle cx="32" cy="13" r="2" fill="#e74c3c"/>
  <circle cx="48" cy="13" r="2" fill="#e74c3c"/>
  
  <!-- Calendar Grid Lines -->
  <line x1="18" y1="26" x2="18" y2="48" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="32" y1="26" x2="32" y2="48" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="46" y1="26" x2="46" y2="48" stroke="#bdc3c7" stroke-width="1"/>
  
  <line x1="12" y1="30" x2="52" y2="30" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="12" y1="39" x2="52" y2="39" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Photo Frame (Overlapping the calendar) -->
  <rect x="24" y="22" width="28" height="24" rx="2" fill="#ffffff" stroke="#2c3e50" stroke-width="1.5" transform="rotate(-5, 38, 34)"/>
  
  <!-- Photo Content (Simple landscape) -->
  <rect x="26" y="24" width="24" height="18" rx="1" fill="#27ae60" transform="rotate(-5, 38, 34)"/>
  <circle cx="32" cy="29" r="3" fill="#f1c40f" transform="rotate(-5, 38, 34)"/>
  <path d="M24 38 Q32 32, 38 38 Q44 35, 50 40" stroke="#3498db" stroke-width="1.5" fill="none" transform="rotate(-5, 38, 34)"/>
  
  <!-- Highlighted Date (Circle) -->
  <circle cx="25" cy="34" r="4" fill="#e74c3c" opacity="0.6"/>
  <text x="25" y="36.5" font-family="Arial" font-size="6" fill="white" text-anchor="middle">22</text>
</svg>
